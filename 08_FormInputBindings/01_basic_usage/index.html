<html>
<head>
  <meta charset="UTF-8">
  <title>Form Input Bindings - Basic Usage</title>
  <script src="http://unpkg.com/vue"></script>
</head>
<body>

<!-- Text -->
<div id="example-1">
  <input v-model="message" placeholder="edit me">
  <p>Message is: {{ message }}</p>
</div>


<!-- Multiline text -->
<div id="example-2">
  <span>Multiline message is:</span>
  <p style="white-space: pre-line;">{{ message }}</p>
  <br>
  <textarea v-model="message" placeholder="add multiple lines"></textarea>
</div>


<!-- Checkbox -->
<div id="example-3">
  <input type="checkbox" id="checkbox" v-model="checked">
  <label for="checkbox">{{ checked }}</label>

  <input type="checkbox" id="jack" value="Jack" v-model="checkedNames">
  <label for="jack">Jack</label>
  <input type="checkbox" id="john" value="John" v-model="checkedNames">
  <label for="john">Joh</label>
  <input type="checkbox" id="mike" value="Mike" v-model="checkedNames">
  <label for="mike">Mike</label>
  <br>
  <span>Checked names: {{ checkedNames }}</span>
</div>


<!-- Radio -->
<div id="example-4">
  <input type="radio" id="one" value="One" v-model="picked">
  <label for="one">One</label>
  <br>
  <input type="radio" id="two" value="Two" v-model="picked">
  <label for="two">Two</label>
  <br>
  <span>Picked: {{ picked }}</span>
</div>


<!-- Select -->
<div id="example-5">
  <select v-model="selected">
    <option disabled value="">Please select one</option>
    <option>A</option>
    <option>B</option>
    <option>C</option>
  </select>
  <span>Selected: {{ selected }}</span>

  <select v-model="selected_multiple" multiple>
    <option>A</option>
    <option>B</option>
    <option>C</option>
  </select>
  <br>
  <span>Selected: {{ selected_multiple }}</span>

  <select v-model="selected_dynamic">
    <option v-for="option in options" v-bind:value="option.value">
      {{ option.text }}
    </option>
  </select>
  <span>Selected: {{ selected_dynamic }}</span>
</div>


<script>
  // Text
  var example1 = new Vue({
    el: '#example-1',
    data: {
      message: ''
    }
  })


  // Multiline text
  var example2 = new Vue({
    el: '#example-2',
    data: {
      message: ''
    }
  })


  // Checkbox
  var example3 = new Vue({
    el: '#example-3',
    data: {
      checked: false,
      checkedNames: []
    }
  })


  // Radio
  var example4 = new Vue({
    el: '#example-4',
    data: {
      picked: ''
    }
  })


  // Select
  var example5 = new Vue({
    el: '#example-5',
    data: {
      selected: '',
      selected_multiple: [],
      selected_dynamic: 'A',
      options: [
        {text: 'One', value: 'A'},
        {text: 'Two', value: 'B'},
        {text: 'Three', value: 'C'}
      ]
    }
  })
</script>
</body>
</html>
