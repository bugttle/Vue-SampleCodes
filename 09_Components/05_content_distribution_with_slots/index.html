<!--
https://jp.vuejs.org/v2/guide/components.html#スロットによるコンテンツ配信
https://vuejs.org/v2/guide/components.html#Content-Distribution-with-Slots
-->
<html>
<head>
  <meta charset="UTF-8">
  <title>Components - Content Distribution with Slots</title>
  <script src="http://unpkg.com/vue"></script>
</head>
<body>

<!-- Compilation Scope -->
<div id="example-1">
  <child-component>
    {{ message }}
  </child-component>
  <!-- does NOT work -->
  <!-- <child-component v-show="someChildProperty"></child-component> -->
</div>

<hr>

<!-- Single Slot -->
<div id="example-2">
  <h1>I'm the parent title</h1>
  <my-component>
    <p>This is some original content</p>
    <p>This is some more original content</p>
  </my-component>
  <my-component><!-- It will show contents of `slot` --></my-component>
</div>

<hr>

<!-- Named Slots -->
<div id="example-3">
  <app-layout>
    <h1 slot="header">Here might be a page title</h1>

    <p>A paragraph for the main content.</p>
    <p>And another one.</p>

    <p slot="footer">Here's some contact info</p>
  </app-layout>
</div>

<hr>

<!-- Scoped Slots -->
<div id="example-4" class="parent">
  <child>
    <template slot-scope="props">
      <span>hello from parent</span>
      <span>{{ props.text }}</span>
    </template>
  </child>

  <my-awesome-list :items="items">
    <!-- scoped slot can be named too -->
    <li
            slot="item"
            slot-scope="props"
            class="my-fancy-item">
      {{ props.text }}
    </li>
  </my-awesome-list>
</div>

<hr>

<script>
  // Global Registration
  Vue.component('child-component', {
    // this dows work, because we are in the right scope
    template: '<div v-show="someChildProperty">Child</div>',
    data: function () {
      return {
        someChildProperty: true
      }
    }
  })

  var example1 = new Vue({
    el: '#example-1',
    data: {
      message: 'Parent Message'
    }
  })


  // Single Slot
  Vue.component('my-component', {
    template: "\
      <div>\
        <h2>I'm the child title</h2>\
        <slot>\
          This will only be displayed if there is no content\
          to be distributed.\
        </slot>\
      </div>\
    "
  })

  var example2 = new Vue({
    el: '#example-2'
  })


  // Named Slots
  Vue.component('app-layout', {
    template: '\
      <div id="example-3" class="container">\
        <header>\
          <slot name="header"></slot>\
        </header>\
        <main>\
          <slot></slot>\
        </main>\
        <footer>\
          <slot name="footer"></slot>\
        </footer>\
      </div>\
    '
  })

  var example3 = new Vue({
    el: '#example-3'
  })


  // Scoped Slots
  Vue.component('child', {
    template: '\
      <div class="child">\
        <slot text="hello from child"></slot>\
      </div>\
    '
  })

  Vue.component('my-awesome-list', {
    template: '\
      <ul>\
        <slot name="item"\
          v-for="item in items"\
          :text="item.text">\
          <!-- fallback content here -->\
        </slot>\
      </ul>\
    ',
    props: ["items"]
  })

  var example4 = new Vue({
    el: '#example-4',
    data: {
      items: [
        { text: 'text1' },
        { text: 'text2' },
        { text: 'text3' },
      ]
    }
  })
</script>
</body>
</html>
