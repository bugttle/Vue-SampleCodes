-->
<html>
<head>
  <meta charset="UTF-8">
  <title>Components - Non-Prop Attributes</title>
  <script src="http://unpkg.com/vue"></script>
</head>
<body>

<!-- Non-Prop Attributes -->
<div id="example-1">
  <bs-date-input data-3d-date-picker="true"></bs-date-input>
</div>


<!-- Replacing/Merging with Existing Attributes -->
<div id="example-2">
  <bs-date-input
      data-3d-date-picker="true"
      class="date-picker-theme-dark"
  ></bs-date-input>
</div>

<script>
  // Non-Prop Attributes
  var example1 = new Vue({
    el: '#example-1',
    components: {
      bsDateInput: {
        template: '<span id="example-1-child"><!- `data-3d-date-picker=&quot;true&quot; attribute will automatically be added to this tag. --></span>'
      }
    }
  })
  console.log('data-3d-date-picker: ' + document.getElementById('example-1-child').getAttribute('data-3d-date-picker'))


  // Replacing/Merging with Existing Attributes
  var example2 = new Vue({
    el: '#example-2',
    components: {
      bsDateInput: {
        template: '<input id="example-2-child" type="date" class="form-control"></input>'
      }
    }
  })
  console.log('class: ' + document.getElementById('example-2-child').getAttribute('class'))
</script>
</body>
</html>
