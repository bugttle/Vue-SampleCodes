<!--
https://jp.vuejs.org/v2/guide/components.html#プロパティ
https://vuejs.org/v2/guide/components.html#Props
-->
<html>
<head>
  <meta charset="UTF-8">
  <title>Components - Props</title>
  <script src="http://unpkg.com/vue"></script>
</head>
<body>

<!-- Passing Data with Props -->
<div id="example-1">
  <child message="hello!"></child>
</div>


<!-- camelCase vs. kebab-case -->
<div id="example-2">
  <child my-message="hello!"></child>
</div>


<!-- Dynamic Props -->
<div id="example-3">
  <div>
    <input v-model="parentMsg">
    <br>
    <child :my-message="parentMsg"></child>
  </div>
  <todo-item v-bind="todo"></todo-item>
</div>


<!-- Literal vs. Dynamic -->
<div id="example-4">
  <!-- this passes down a plain string "1" -->
  <comp some-prop="1"></comp>
  <!-- this passes down a actual number -->
  <comp v-bind:some-prop="1"></comp>
</div>


<!-- One-Way Data Flow -->
<div id="example-5">
  <comp1 :initial-counter="1"></comp1>
  <comp2 size=" 100 "></comp2>
</div>


<script>
  // Passing Data with Props
  var example1 = new Vue({
    el: '#example-1',
    components: {
      child: {
        // declare the props
        props: ['message'],
        // like data, the prop can be used inside templates and
        // is also made available in the vm as this.message
        template: '<span>{{ message }}</span>'
      }
    }
  })


  // camelCase vs. kebab-case
  var example2 = new Vue({
    el: '#example-2',
    components: {
      child: {
        // camelCase in JavaScript
        props: ['myMessage'],
        template: '<span>{{ myMessage }}</span>'
      }
    }
  })


  // Dynamic Props
  var example3 = new Vue({
    el: '#example-3',
    data: {
      parentMsg: 'Message from parent',
      todo: {
        text: 'Learn Vue',
        isComplete: false
      }
    },
    components: {
      child: {
        props: ['myMessage'],
        template: '<span>{{ myMessage }}</span>'
      },
      todoItem: {
        props: ['todo'],
        template: '<span>{{ todo }}</span>'
      }
    }
  })


  // Literal vs. Dynamic
  var example4 = new Vue({
    el: '#example-4',
    components: {
      comp: {
        props: ['someProp'],
        template: '<span>{{ someProp }} : {{ typeof(someProp) }}</span>'
      }
    }
  })


  // One-Way Data Flow
  var example5 = new Vue({
    el: '#example-5',
    components: {
      comp1: {
        props: ['initialCounter'],
        data: function () {
          return {counter: this.initialCounter}
        },
        template: '<span>{{ initialCounter }}</span>'
      },
      comp2: {
        props: ['size'],
        computed: {
          normalizedSize: function () {
            return this.size.trim().toLowerCase()
          }
        },
        template: '<span>&quot;{{ normalizedSize }}&quot;</span>'
      }
    }
  })
</script>
</body>
</html>
