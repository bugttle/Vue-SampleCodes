https://jp.vuejs.org/v2/guide/list.html#lt-template-gt-での-v-for
https://vuejs.org/v2/guide/list.html#v-for-on-a-lt-template-gt
-->
<html>
<head>
  <meta charset="UTF-8">
  <title>List Rendering - v-for on a &lt;template&gt;</title>
  <script src="http://unpkg.com/vue"></script>
</head>
<body>

<!-- v-for on a <template> -->
<div id="example-1">
  <ul>
    <template v-for="item in items">
      <li>{{ item.msg }}</li>
      <li class="divider"></li>
    </template>
  </ul>
</div>

<script>
  // v-for on a <template>
  var vm = new Vue({
    el: '#example-1',
    data: {
      items: [
        {msg: 'item1'},
        {msg: 'item2'}
      ]
    }
  })
</script>
</body>
</html>
